<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Forecast</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .date {
      font-size: 1.2em;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>Daily Forecast</h1>
  <div class="date">Forecast for <span id="date"></span> UTC</div>
  <img id="forecast-img" src="" alt="Latest Forecast" />

  <!-- Load metadata -->
  <script src="meta.js"></script>
  <script>
    // Update date and image dynamically
    const imgEl = document.getElementById("forecast-img");
    const dateEl = document.getElementById("date");

    if (typeof forecastMeta !== 'undefined') {
      const { date, cycle } = forecastMeta;
      const filename = `${date}_${cycle}.png`;
      imgEl.src = filename;
      dateEl.textContent = `${date} ${cycle}`;
    } else {
      dateEl.textContent = "Unknown";
      imgEl.alt = "Forecast image not available";
    }
  </script>
</body>
</html>
